<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link type="text/css" rel="stylesheet" href="stylesheet.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>
  <img id="img" src="images/pattern-background-desktop.svg">

  <div id="main">

    <img id="hero" src="images/illustration-hero.svg">

    <h1>Order Summary</h1>

    <p class="songs">You can now listen to millions of songs,<br> audiobooks, and podcasts on any
      device <br> anywhere you like!</p><br>

    <div id="planbox">
      <img id="music" src="images/icon-music.svg">
      
      <div id="plan">Annual Plan</div>
      <div id="price">$59.99/year</div><br>
      <p id="change"><a href="">Change</a></p>
    </div>
    <br>


    <button id="pay">Proceed to Payment</button>

    <div id="cancel">Cancel Order</div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Satvik782/">Satvik</a>.
  </div>
</body>

</html>
