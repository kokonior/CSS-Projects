<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/login.css" />
        <title>Sign-in | Jofer: Get Your Offers with Jofer</title>
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    </head>

    <body>
        <!-- start login  -->
        <section>
            <div class="container" data-aos="fade-right">
                <div class="user signinBx" id="signin">
                    <div class="imgBx">
                        <img
                            src="https://blush.ly/D_pgryrJp/p?bg=66b8da"
                            alt=""
                        />
                    </div>
                    <div class="formBx">
                        <form>
                            <h2>Sign In</h2>
                            <input
                                type="email"
                                name="email"
                                id="email"
                                placeholder="Email"
                            />
                            <input
                                type="password"
                                name="password"
                                id="password"
                                placeholder="Password"
                            />
                            <input
                                type="button"
                                name=""
                                id="button"
                                value="Login"
                            />
                            <p class="signup">
                                Don't have an account ?
                                <a href="regis.html">Sign Up</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <!-- End login  -->
        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
        <script>
            AOS.init();
        </script>
        <script src="/script/login.js"></script>
    </body>
</html>
